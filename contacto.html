<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Josué Medina</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Josué<span>Medina</span></h1>
        <nav>
          <button class="menu-toggle" aria-label="Menú">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu">
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li>
              <a href="nosotros.html"><i class="fas fa-user"></i> Sobre Mí</a>
            </li>
            <li>
              <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="contacto-container">
        <h2>¡Hablemos de tu próximo proyecto!</h2>

        <div class="contacto-grid">
          <div class="info-contacto">
            <h3><i class="fas fa-address-card"></i> Información de Contacto</h3>
            <div class="contacto-item">
              <i class="fas fa-envelope"></i>
              <div>
                <strong>Email</strong>
                <p>josuemedina.032810@gmail.com</p>
              </div>
            </div>
            <div class="contacto-item">
              <i class="fas fa-phone"></i>
              <div>
                <strong>Teléfono</strong>
                <p>0991528005 (Ecuador)</p>
              </div>
            </div>
            <div class="contacto-item">
              <i class="fab fa-linkedin"></i>
              <div>
                <strong>LinkedIn</strong>
                <p><a href="https://www.linkedin.com/in/josuemedinadev/" target="_blank">josuemedinadev</a></p>
              </div>
            </div>
            <div class="contacto-item">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <strong>Ubicación</strong>
                <p>Ecuador</p>
              </div>
            </div>
          </div>

          <div class="form-container">
            <form action="#" method="post">
              <div class="form-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />
              </div>

              <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
              </div>

              <div class="form-group">
                <label for="asunto"><i class="fas fa-tag"></i> Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required />
              </div>

              <div class="form-group">
                <label for="mensaje"><i class="fas fa-comment"></i> ¿En qué puedo ayudarte?</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntame sobre tu proyecto..." required></textarea>
              </div>

              <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Enviar Mensaje</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Ecuador | Josué Medina &copy; 2026</p>
        <div class="social-links">
          <a href="https://github.com/josuemedinaguerrero" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/josuemedinadev/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
